<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Gamma</title>
  <style>
    body {
      font-family: sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .player {
      text-align: center;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      width: 90%;
      max-width: 400px;
    }

    .controls button {
      font-size: 1.5rem;
      background: none;
      border: none;
      color: #fff;
      margin: 0 10px;
      cursor: pointer;
    }

    #volume {
      width: 100%;
      margin-top: 10px;
    }

    #playlist {
      list-style: none;
      padding: 0;
      margin-top: 20px;
      max-height: 150px;
      overflow-y: auto;
    }

    #playlist li {
      padding: 5px;
      cursor: pointer;
    }

    #playlist li.active {
      background: #444;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="player">
    <h2 id="song-title">Cargando...</h2>
    <audio id="audio" preload="metadata"></audio>

    <div class="controls">
      <button id="prev">⏮</button>
      <button id="play">▶</button>
      <button id="next">⏭</button>
    </div>

    <input type="range" id="volume" min="0" max="1" step="0.01">

    <ul id="playlist"></ul>
  </div>

  <script>
    const audio = document.getElementById('audio');
    const title = document.getElementById('song-title');
    const playBtn = document.getElementById('play');
    const nextBtn = document.getElementById('next');
    const prevBtn = document.getElementById('prev');
    const volumeSlider = document.getElementById('volume');
    const playlistEl = document.getElementById('playlist');

    // Reemplaza estos archivos con tus canciones reales
    const songs = [
      { name: "Canción 1", file: "music/Aweminus_-_Chicken_Sneeze.mp3" },
      { name: "Canción 2", file: "music/Aweminus_-_Close_My_Eyes.mp3" },
      { name: "Canción 3", file: "music/Aweminus_-_Dead_Horse_(Just_A_Beat).mp3" },
      { name: "Canción 4", file: "music/Aweminus_-_Elephant_Wheels.mp3" }
    ];

    let current = 0;

    function loadSong(index) {
      audio.src = songs[index].file;
      title.textContent = songs[index].name;
      updatePlaylist();
    }

    function playPause() {
      if (audio.paused) {
        audio.play();
        playBtn.textContent = '⏸';
      } else {
        audio.pause();
        playBtn.textContent = '▶';
      }
    }

    function nextSong() {
      current = (current + 1) % songs.length;
      loadSong(current);
      audio.play();
      playBtn.textContent = '⏸';
    }

    function prevSong() {
      current = (current - 1 + songs.length) % songs.length;
      loadSong(current);
      audio.play();
      playBtn.textContent = '⏸';
    }

    function updatePlaylist() {
      playlistEl.innerHTML = '';
      songs.forEach((song, index) => {
        const li = document.createElement('li');
        li.textContent = song.name;
        if (index === current) li.classList.add('active');
        li.onclick = () => {
          current = index;
          loadSong(current);
          audio.play();
          playBtn.textContent = '⏸';
        };
        playlistEl.appendChild(li);
      });
    }

    volumeSlider.addEventListener('input', () => {
      audio.volume = volumeSlider.value;
    });

    playBtn.onclick = playPause;
    nextBtn.onclick = nextSong;
    prevBtn.onclick = prevSong;

    loadSong(current);
    audio.volume = 0.5;
  </script>
</body>
</html>
